<!doctype html>
<html lang="en">
<head>

    <title>Walter house</title>

<body>

<section class="main-slider-section">

    <load src="src/components/Sidebar.html"/>

    <div class="screens-swiper">

            <div class="swiper-slide">
                <article class="first-screen">
                    <h1 class="first-screen__title">walter <span>House</span></h1>
                </article>
                <load src="src/components/Form-call-back.html"/>

            <div class="swiper-slide screens-swiper__slide_second-slide">

                        <ul class="achievements__list">

                                <p class="achievements__text achievements__text_long-text">years<br>

                            <li class="achievements__item">
                                <span class="achievements__number">237</span>
                                <p class="achievements__text">completed projects</p>
                            </li>
                            <li class="achievements__item">
                                <span class="achievements__number">50</span>

                            </li>
                        </ul>
                    </div>
                    <a href="#" class="second-screen__link" >more info about us <span><svg width="18" height="23" viewBox="0 0 18 23" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M1 1L17 11.5L1 22" stroke="white" stroke-opacity="0.5" />
</svg></span></a>
                </article>
            </div>

            <div class="swiper-slide">
                <article class=" gallery-screen ">

                </article>
            </div>


        </div>
        <div class="swiper-pagination"></div>
    </div>
</section>

<script type="module" src="/src/main.js"></script>

</html>
